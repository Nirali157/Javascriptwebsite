<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Form</title>
    <link rel="icon" href="images/copyright.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .checkout-container {
      max-width: 960px;
      margin: 30px auto;
    }

    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container checkout-container">
    <div class="row g-4">

      <div class="col-md-7">
        <div class="form-section">
          <form action="" id="checkoutForm">
            <h4 class="text-center mb-4" style="text-transform: uppercase;">Billing Address</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
                <span class="text-danger error" id="firstNameError"></span>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
                <span class="text-danger error" id="lastNameError"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
              <span class="text-danger error" id="emailError"></span>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address">
              <span class="text-danger error" id="addressError"></span>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
              <span class="text-danger error" id="cityError"></span>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
                <span class="text-danger error" id="stateError"></span>
              </div>
              <div class="col-md-6 mb-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip">
                <span class="text-danger error" id="zipError"></span>
              </div>
            </div>

            <hr class="mb-4">

            <h4>Payment</h4>

            <div class="mb-3">
              <label for="p-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="p-name">
              <span class="text-danger error" id="p-nameError"></span>
            </div>

            <div class="mb-3">
              <label for="p-number" class="form-label">Credit / Debit card number</label>
              <input type="text" class="form-control" id="p-number">
              <span class="text-danger error" id="p-numberError"></span>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="p-expiration" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="p-expiration" placeholder="MM/YY">
                <span class="text-danger error" id="p-expirationError"></span>
              </div>
              <div class="col-md-6 mb-3">
                <label for="p-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="p-cvv">
                <span class="text-danger error" id="p-cvvError"></span>
              </div>
            </div>

            <hr class="mb-4">
            <button class="btn w-100" style="background-color: #717fe0; color: white; font-size: 18px;" type="submit">Invoice</button>
          </form>
        </div>
      </div>


      <div class="col-md-5">
        <div class="form-section">
          <h4>Order Summary</h4>
          <ul class="list-group mb-3" id="orderSummaryList">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadOrderSummary() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const orderSummaryList = document.getElementById("orderSummaryList");

      if (!orderSummaryList) return;

      orderSummaryList.innerHTML = "";
      let subtotal = 0;

      if (cartItems.length === 0) {
        orderSummaryList.innerHTML = `<li class="list-group-item">Your cart is empty.</li>`;
        return;
      }


      cartItems.forEach(item => {
        subtotal += item.price * (item.qty || 1);
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        li.innerHTML = `<span>${item.desc}</span> <strong>₹${(item.price * (item.qty || 1)).toLocaleString()}</strong>`;
        orderSummaryList.appendChild(li);
      });

      const shipping = subtotal < 0 && subtotal > 1000 ? 50 : 100;
      const total = subtotal + shipping;


      const subtotalItem = document.createElement("li");
      subtotalItem.className = "list-group-item d-flex justify-content-between";
      subtotalItem.innerHTML = `<span>Subtotal</span> <strong>₹${subtotal.toLocaleString()}</strong>`;
      orderSummaryList.appendChild(subtotalItem);

      const shippingItem = document.createElement("li");
      shippingItem.className = "list-group-item d-flex justify-content-between";
      shippingItem.innerHTML = `<span>Shipping</span> <strong>₹${shipping.toLocaleString()}</strong>`;
      orderSummaryList.appendChild(shippingItem);

      const totalItem = document.createElement("li");
      totalItem.className = "list-group-item d-flex justify-content-between";
      totalItem.innerHTML = `<span>Total</span> <strong>₹${total.toLocaleString()}</strong>`;
      orderSummaryList.appendChild(totalItem);
    }


    document.addEventListener("DOMContentLoaded", loadOrderSummary);
   
     document.getElementById("checkoutForm").addEventListener("submit", function (event) {
      event.preventDefault();

      let isValid = true;

      const fields = {
        firstName: value => value.trim() !== '',
        lastName: value => value.trim() !== '',
        email: value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
        address: value => value.trim() !== '',
        city: value => value.trim() !== '',
        state: value => value.trim() !== '',
        zip: value => /^[0-9]{5,6}$/.test(value),
        "p-name": value => value.trim() !== '',
        "p-number": value => /^[0-9]{13,16}$/.test(value),
        "p-expiration": value => /^(0[1-9]|1[0-2])\/\d{2}$/.test(value),
        "p-cvv": value => /^[0-9]{3,4}$/.test(value),
      };

      const messages = {
        firstName: "First name is required.",
        lastName: "Last name is required.",
        email: "Enter a valid email.",
        address: "Address is required.",
        city: "City is required.",
        state: "State is required.",
        zip: "Enter a valid 5 or 6-digit ZIP code.",
        "p-name": "Name on card is required.",
        "p-number": "Enter a valid card number (13-16 digits).",
        "p-expiration": "Enter expiration as MM/YY.",
        "p-cvv": "Enter a valid 3 or 4-digit CVV."
      };

      document.querySelectorAll(".error").forEach(el => el.textContent = '');

      for (let field in fields) {
        const input = document.getElementById(field);
        const value = input ? input.value : '';
        const valid = fields[field](value);

        if (!valid) {
          isValid = false;
          const errorElement = document.getElementById(field + "Error");
          if (errorElement) errorElement.textContent = messages[field];
        }
      }

      if (isValid) {
  const billingInfo = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    email: document.getElementById("email").value,
    address: document.getElementById("address").value,
    city: document.getElementById("city").value,
    state: document.getElementById("state").value,
    zip: document.getElementById("zip").value
  };

  // Save to localStorage
  localStorage.setItem("billingInfo", JSON.stringify(billingInfo));

  alert("Order placed successfully!");
  window.location.href = "invoice.html";
}
    });
    
  </script>

</body>

</html>
